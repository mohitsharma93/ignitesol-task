<div
  class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-4 px-6 md:px-20 py-10"
>
  @for (gen of genres; track gen.label) {
  <button
    type="button"
    class="h-[50px] px-[10px] w-full flex items-center justify-between rounded-sm shadow-card bg-white text-genre font-sans hover:shadow-md transition-shadow duration-200 group"
    (click)="goToBook(gen)"
  >
    <div class="flex items-center gap-3">
      <img [src]="gen.icon" [alt]="gen.label" class="h-6 w-6" />
      <span class="text-darkGrey font-semibold">{{ gen.label }}</span>
    </div>
    <!-- <span class="text-primary text-xl">â†’</span> -->
    <img
      src="assets/icons/Next.svg"
      [alt]="gen.label"
      class="h-6 w-6 transform transition-transform duration-200 group-hover:translate-x-1"
    />
  </button>
  } @empty {
  <li>There are no items.</li>
  }
</div>
